<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aniversário da Julia</title>

  <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>
  <h1>Feliz Aniversário, Juju!</h1>
  <img src="ju.jpg" alt="Foto da Julia">
  
  <div class="photo-container">
    <img src="velas.jpeg"    alt="Foto da Julia">
    <img src="juWs.png"      alt="Foto da Julia">
    <img src="parabens.jpeg" alt="Foto da Julia">
  </div>
  
  <div class="gif">
    <img src="ju1.gif" alt="GIF">
  </div>
  
  <h2>Parabéns por mais um ano de vida!</h2>
  <h2>Para encontrar seu presente você precisa do código.</h2>
  <h2>Está no Consultório dentro de algo para estourar</h2>
  
  <div class="code-input">
    <input type="number" id="codigo-input" placeholder="Digite o código">
    <button type="button" id="btn0" class="btn">Enviar</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
