<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Autenticação com Firebase</title>

    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">


  </head>
  <body>
    <h3>Firebase</h3>
    <em>Autenticação com Firebase</em>
      <hr>

    <p id="usr-data" class="oculto">
      <p id="current-email" ></p>
      <button type="button" id="signout" >Sair</button>
    </p>

    <div id="signup-form">
      <h4>Cadastro de usuário</h4>
      <input type="text" id="username" placeholder="Escolha nome de usuário"/><br/>
      <input type="email" id="email" placeholder="Informe seu email"><br/>
      <input type="password" id="password" placeholder="Escolha uma senha"/><br/>
      <button type="button" name="button" id="signup">Criar usuário</button>
    </div>

  
    <div id="signin">
    <h4>Entrar</h4>
      <input type="email" id="signinEmail" placeholder="Informe o email"><br/>
      <input type="password" id="signinPassword" placeholder="Informe a senha"/>
      <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
      <br/>

      <button type="button" name="button" id="signin">Entrar</button>
    </div>
    <hr/>


  </body>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="app.js"></script>
</html>
